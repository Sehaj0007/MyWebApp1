<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Profile Clone</title>
    <link rel="stylesheet" href="Profile.css">
</head>
<body>
<header>
    <img src="/EXP-2/Logos/facebook.png" alt="Facebook Logo" width="45px">
    <div class="search-bar">
        <img src="/EXP-2/Logos/search.png" alt="Search Icon" width="20px" class="search-icon">
        <input type="text" placeholder="Search Facebook">
    </div>
    <div class="icons">
        <a href="#" class="icon-link" aria-label="Home" data-title="Home">
            <img src="/EXP-2/Logos/home.png" alt="Home Icon" width="35px">
        </a>
        <a href="#" class="icon-link" aria-label="Friends" data-title="Friends">
            <img src="/EXP-2/Logos/friend.png" alt="Friends Icon" width="35px">
        </a>
        <a href="#" class="icon-link" aria-label="Reels" data-title="Videos">
            <img src="/EXP-2/Logos/video.png" alt="Reels Icon" width="35px">
        </a>
        <a href="#" class="icon-link" aria-label="Store" data-title="Marketplace">
            <img src="/EXP-2/Logos/store.png" alt="Store Icon" width="35px">
        </a>
        <a href="#" class="icon-link" aria-label="Menu" data-title="Gaming">
            <img src="/EXP-2/Logos/console.png" alt="Menu Icon" width="35px">
        </a>
    </div>
    
    <div class="right-icons">
        <a href="#" class="right-icon-link" aria-label="Menu" data-title="Menu">
            <img src="/EXP-2/Logos/fbmenu.png" alt="Menu" width="35px">
        </a>
        <a href="#" class="right-icon-link" aria-label="Messenger" data-title="Messenger">
            <img src="/EXP-2/Logos/messenger.png" alt="Messenger" width="35x">
        </a>
        <a href="#" class="right-icon-link" aria-label="Notifications" data-title="Notifications">
            <img src="/EXP-2/Logos/notification.png" alt="Notifications" width="35px">
        </a>
        <a href="#" class="right-icon-link" aria-label="My Profile" data-title="My Profile">
            <img src="/EXP-2/Logos/profile-pic.png" alt="My Profile" width="35px">
        </a>
    </div>
</header>

<div class="profile">
    <div class="cover-photo">Add Cover Photo</div>

    <div class="profile-details">
        <img src="https://via.placeholder.com/100" alt="Profile Picture">
        <div class="profile-info">
            <h1>Sehajpreet Kaur</h1>
            <p>110 friends</p>
        </div>
        <button>Edit Profile</button>
    </div>

    <nav>
        <a href="#">Posts</a>
        <a href="#">About</a>
        <a href="#">Friends</a>
        <a href="#">Photos</a>
        <a href="#">More</a>
    </nav>

    <div class="content">
        <div class="intro">
            <h2>Intro</h2>
            <p>Graduation from Panjab University, Chandigarh.</p>
            <p>Lives in Mohali</p>
            <p>From Hansi</p>
            <div class="add-featured">Add Featured</div>
        </div>

        <div class="posts">
            <h2>Posts</h2>
            <div class="post">Viju Jangra &gt; Rahul Jangra: Happy Birthday! ðŸŽ‰ðŸŽ‚</div>
            <div class="post">Viju Jangra &gt; Rahul Jangra: Happy Birthday! ðŸŽ‰ðŸŽ‚</div>
        </div>
    </div>
</div>

</body>
</html>
